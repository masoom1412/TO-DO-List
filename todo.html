<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Make Your To-do List</h1>
    <img src="D:\programming\python\js\img\img 1.jpg" width="900" height="170" >
    <p class="slide-in" <b>Tick-Tock, it's time to rock your to-do list. <br> Crossing off a task feels awesome!! Get it done, feel great.</b></p>
    <form id="form">
       
      <input type="text" class="input" id="input" placeholder="Add a task...&#128515"  style="color: #B197FC" autocomplete="off">
      
      <ul class="todos" id="todos"></ul>
    </form>
    <small><strong>->Press enter to add task.<br>->Left click to mark the task completed. <br> ->Right click to delete a task.</strong></small>

    <script src="todo.js"></script>
  </body>
</html>
